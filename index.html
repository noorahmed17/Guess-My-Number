<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My number</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number</h1>
      <button class="btn again">Again!</button>
      <p class="range">(Between 1 and 20)</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" step="1" min="1" max="20" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="msg">❓ Start Guessing ...</p>
        <p class="game-score">💯 Score: <span class="score">20</span></p>
        <p class="high-score">
          🥇 High Score: <span class="high--score">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
